<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>

  <form id="register-form" onsubmit="register(event)">
    <input name="name" placeholder="Full Name" required /><br>
    <input name="email" type="email" placeholder="Email" required /><br>
    <input name="password" type="password" placeholder="Password" required /><br><br>

    <h4>Address:</h4>
    <input name="street" placeholder="Street" required /><br>
    <input name="city" placeholder="City" required /><br>
    <input name="state" placeholder="State" required /><br>
    <input name="zip" placeholder="ZIP Code" required /><br>
    <input name="country" placeholder="Country" required /><br><br>

    <button type="submit">Register</button>
  </form>

  <!-- Link to external JS -->
  <script src="assets/js/register.js"></script>
</body>
</html>
